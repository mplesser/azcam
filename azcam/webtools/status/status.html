<!DOCTYPE HTML>
<html>

<!-- Written by Alanna Zubler & Michael Lesser -->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style_status.css">

    <title>AzCam Status</title>
</head>

<body>

    <div class="container page">


        <div class="card border-primary">
            <div class="card-header">Status {{message}}</div>
            <div class="card-body">

                <div class="row">
                    <div class="col-4 border border-primary heading">Image Filename</div>
                    <div class="col-8 mybox">
                        <div id="imagefilename" title="Current exposure's filename">unknown</div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 border border-primary heading">Image Title</div>
                    <div class="col-8 mybox">
                        <span id="imagetitle" title="Current image title">unknown</span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 border border-primary heading">Image Type</div>
                    <div class="col-8 mybox">
                        <span id="imagetype" title="Current image type">unknown</span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 border border-primary heading">Exposure Time</div>
                    <div class="col-8 mybox">
                        <span id="exposuretime" title="Current exposure time (sec)">0</span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 border border-primary heading">Test Image</div>
                    <div class="col-8 mybox">
                        <span id="testimage" title="1 for test image, 0 for normal image">0</span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 border border-primary heading">Temperatures</div>
                    <div class="col-8 mybox">
                        <span id="temps" type="number" title="Camera and Dewar temperatures in C"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 border border-primary heading">Binning</div>
                    <div class="col-8 mybox">
                        <span id="binning" title="binning - (Col x Row)"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 border border-primary heading">Mode</div>
                    <div class="col-8 mybox">
                        <span id="servermode" title="server mode or subsystem name"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 border border-primary heading">Message</div>
                    <div class="col-8 mybox">
                        <span id="message" title="exposure message"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 border border-primary heading">Timestamp</div>
                    <div class="col-8 mybox">
                        <span id="timestamp" title="timestamp from server"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 border border-primary heading">Progress</div>
                    <div class="col-8 mybox">
                        <div class="progress" id="progress">
                            <div class="progress-bar" id="progressbar" title="progress bar"></div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="status.js "></script>
</body>

</html>
